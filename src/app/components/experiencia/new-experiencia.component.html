<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-xs-8 col-md-8 col-lg-8 col-xl-8">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-1 mt-md-1 pb-5">
              <h2 class="fw-bold mb-2">NUEVA EXPERIENCIA</h2>

              <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                  <label for="nombreE">Nombre de la Empresa</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                
                  <label for="descripcionE">Descripcion de la Tarea</label>
                  <textarea rows="3" type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required></textarea>
                
                  <label for="imagenE">URL del Logo de la Empresa</label>
                  <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="imagenE" required>
                </div>
                <button class="btn btn-light">
                  CREAR NUEVA EXPERIENCIA
                </button>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
