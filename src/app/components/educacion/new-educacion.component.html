<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-xs-8 col-md-8 col-lg-8 col-xl-8">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-1 mt-md-1 pb-5">
              <h2 class="fw-bold mb-2">NUEVA EDUCACION</h2>

              <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                  <label for="institucionEdu">Nombre de la Institución</label>
                  <input type="text" class="form-control" id="institucionEdu" name="institucionEdu" [(ngModel)]="institucionEdu" required>
                </div>
                <div class="form-group">
                  <label for="descripcionEdu">Detalle</label>
                  <textarea rows="3" type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="descripcionEdu" required></textarea>
                </div>
                <div class="form-group">
                  <label for="fechaEdu">Período de Cursado</label>
                  <input type="text" class="form-control" id="fechaEdu" name="fechaEdu" [(ngModel)]="fechaEdu" required>
                </div>
                <div class="form-group">
                  <label for="imagenEdu">Imagen de la Institución</label>
                  <input type="text" class="form-control" id="imagenEdu" name="imagenEdu" [(ngModel)]="imagenEdu" required>
                </div>
                <button class="btn btn-light">
                  CREAR NUEVA EDUCACION
                </button>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
